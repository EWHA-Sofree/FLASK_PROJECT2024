{% extends "index.html" %}

{% block section %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">

<!-- Flash 메시지 추가 -->
{% with mesg = get_flashed_messages() %}
    {% if mesg != [] %}
        <script>alert("{{ mesg[0] }}")</script>
    {% endif %}
{% endwith %}

<div class="signup-container">
    <h2 class="signup-title">회원가입</h2>

    <p class="required-info">*표시가 되어있는 항목은 필수 입력사항입니다.</p>

    <form action="/signup_post" method="post" class="signup-form">
        <div class="form-group">
            <label for="id">아이디*</label>
            <input type="text" id="id" name="id" required>
            <span class="input-info">(영문소문자/숫자, 4~16자)</span>
            <button type="button" class="duplicate-btn">중복체크</button>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        
        <div class="form-group">
            <label for="pw">비밀번호*</label>
            <input type="password" id="pw" name="pw" required>
            <span class="input-info">(영문대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</span>
        </div>
        
        <div class="form-group">
            <label for="password_confirm">비밀번호 확인*</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div class="form-group">
            <label for="username">이름*</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address">
        </div>
        
        <div class="form-group">
            <label for="email">이메일 주소*</label>
            <input type="text" id="email" name="email" required>
            <span class="email-domain">@ewhain.net</span>
        </div>
        
        <div class="form-group">
            <label for="phone">전화번호*</label>
            <input type="text" id="phone" name="phone" placeholder="010-1234-5678" required>
        </div>
        
        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="년-월-일">
        </div>
        
        <div class="form-group">
            <label for="bank_name">환불계좌 정보</label>
            <input type="text" id="bank_name" name="bank_name" placeholder="은행명">
            <input type="text" id="account_number" name="account_number" placeholder="계좌번호">
        </div>
        
        <div class="form-group">
            <label for="student_id">재학생 확인</label>
            <input type="text" id="student_id" name="student_id" placeholder="학번">
        </div>
        
        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>

{% endblock section %}
