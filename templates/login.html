{% extends "index.html" %}

{% block section %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="login-container">
    <h2 class="login-title">회원로그인</h2>
    <form action="{{ url_for('login') }}" method="post">
        <label for="username" class="input-label">ID</label>
        <input type="text" class="input-field" placeholder="ID" name="username" required>

        <label for="password" class="input-label">Password</label>
        <input type="password" class="input-field" placeholder="Password" name="password" required>

        <div class="button-container">
            <button type="submit" class="login-btn">로그인</button>
            <a href="{{ url_for('sign_up') }}" class="signup-link">
                <button type="button" class="signup-btn">회원가입</button>
            </a>
        </div>
    </form>
</div>

{% endblock section %}
