<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EwhaMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_ewhamarket.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>

<body>
    <!--상단 배너-->
    <header class="header">
        <div class="header__container">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="EwhaMarket Logo" class="logo">
            <div class="header__actions">
                <a href="/login" class="header__link">로그인/회원가입</a>
                <a href="/reg_items" class="header__link">판매하기</a>
            </div>
        </div>
    </header>
    
    <!--네비게이션바-->
    <nav class="navbar">
        <ul class="navbar__menu">
            <li><a href="/category">카테고리</a></li>
            <li><a href="/best_review">베스트리뷰</a></li>
            <li><a href="/mypage">마이페이지</a></li>
        </ul>
        <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i> </a>
    </nav>
    <section>
        {% block section %}

        {% endblock section %}
    </section>
</body>
</html>
